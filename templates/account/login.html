{% extends "base.html" %}
{% load staticfiles %}

{% block head_title %}Login{% endblock head_title %}

{% block bodycontent %}
<div class="donate-page-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="donate-information-container">
                    <form action="" method="post">{% csrf_token %}
                        <div class="donor-information">
                            <div class="section-title text-center">
                                <h2><span>Login </span></h2>
                            </div>
                            <div class="donor-information-content">
                                <div class="row">

                                    <div class="col-md-4 col-md-offset-4">
                                        {{ form }}
                                    </div>
                            
                                </div>
                                
                                <div class="button text-center">
                                    <button type="submit" class="button-default submit">Login</button>
                                </div>
                            </div>
                        </div>   
                    </form>    
                </div>
            </div>
        </div>    
    </div>
</div>
{% endblock bodycontent %}
